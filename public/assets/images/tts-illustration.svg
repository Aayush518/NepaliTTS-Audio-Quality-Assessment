<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <rect width="500" height="400" fill="#f8f9fa"/>
  <circle cx="250" cy="200" r="100" fill="#FF0000" opacity="0.1"/>
  
  <!-- Modern microphone body - replacing the headphone design -->
  <rect x="220" y="140" width="60" height="110" rx="10" fill="none" stroke="#FF0000" stroke-width="8"/>
  
  <!-- Microphone top/grill -->
  <path d="M220,160 a30,30 0 0,1 60,0" fill="none" stroke="#FF0000" stroke-width="8"/>
  <line x1="230" y1="160" x2="270" y2="160" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="170" x2="270" y2="170" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
  <line x1="230" y1="180" x2="270" y2="180" stroke="#FF0000" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Stand/base -->
  <path d="M250,250 v40" stroke="#FF0000" stroke-width="8" fill="none"/>
  <path d="M210,290 h80" stroke="#FF0000" stroke-width="8" fill="none"/>
  
  <!-- Sound waves emanating from microphone -->
  <path d="M200,170 q-20,30 0,60" stroke="#FF0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M180,160 q-30,40 0,80" stroke="#FF0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M300,170 q20,30 0,60" stroke="#FF0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M320,160 q30,40 0,80" stroke="#FF0000" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- TTS text remains -->
  <text x="250" y="195" font-family="Arial" font-size="24" text-anchor="middle" fill="#FF0000">TTS</text>
</svg>
